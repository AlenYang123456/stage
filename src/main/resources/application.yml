

spring:
  application:
    name: data
  jackson:
    # 解决服务端向前端返回时间时，减少8个小时的问题
    time-zone: GMT+8
  datasource:
    druid:
      # 初始化大小，最小，最大
      initial-size: 5
      min-idle: 5
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      #申请连接时执行validationQuery检测连接是否有效,做了这个配置会降低性能。default=true
      test-on-borrow: false
      # 归还连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能。default=false
      test-on-return: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      # 是否缓存preparedStatement,也就是PSCache。PSCache对支持游标的数据库性能提升巨大，比如说oracle。
      # 在mysql下建议关闭。默认是true
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      url: jdbc:mysql://xxx.xxx.xxx.xxx:33306/db_test_sql?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
      username: xxx
      password: xxx
server:
  port: 8888